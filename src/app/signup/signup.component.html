<div class="col-md-6 m-auto">
  <div class="card mt-5">
    <div class="signup" *ngIf="!successfullySignup">
      <div class="card-header text-center h3">
        Sign Up
      </div>
      <div class="card-body">
        <form
          [formGroup]="signupForm"
          (ngSubmit)="onSubmitSignup(signupForm.value)"
        >
          <div class="form-group">
            <label>Username</label>
            <input
              type="text"
              class="form-control"
              formControlName="username"
            />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" formControlName="email" />
          </div>
          <div class="form-group">
            <label>Password</label>
            <input
              type="password"
              class="form-control"
              formControlName="password"
            />
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">
              Sign Up
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="confirmation" *ngIf="successfullySignup">
      <div class="card-header text-center h3">
        Confirm Sign Up
      </div>
      <div class="card-body">
        <form
          [formGroup]="confirmationForm"
          (ngSubmit)="onSubmitConfirmation(confirmationForm.value)"
        >
          <div class="form-group">
            <label>Confirmation Code</label>
            <input
              type="email"
              class="form-control"
              formControlName="confirmationCode"
              placeholder="Enter code"
            />
          </div>
          <button class="btn btn-primary" type="submit">
            Confirm
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
